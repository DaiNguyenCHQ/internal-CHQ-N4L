<div class="todo-action__container">
  <div class="todo-action__check-all" [class.todo-action__check-all-hightlight]="allCompleted" (click)="updateAll()"><i class="fas fa-chevron-down"></i></div>
  <div class="todo-action__input">
    <input
      type="text"
      placeholder="What needs to be done?"
      [(ngModel)]="todoTitle"
      (keydown)="handleKeyDown($event)"
    />
  </div>
</div>
